<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>pagination</title>
    <style>
       #title, #description{
           text-align:center;   
       }
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
       
        border: 5px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }

      .Page {
        position: fixed;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <script src="pagination.json"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
    <h1 id="title">PAGINATION</h1>
    <p id="description">Pagination in DOM Manipulation</p>
    <div class="table-responsive">
      <table class="table table-bordered" id="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>E-MAIL</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="buttons" class="d-flex justify-content-center">
    <div class="pagi">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link Previous" for="Previous">Previous</a>
          </li>
          
          <li class="page-item">
            <a class="page-link Next" for="Next">Next</a>
          </li>
        </ul>
      </nav>
    </div>
</div>
  </body>
</html
